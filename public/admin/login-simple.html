<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Panel de Administraci√≥n Simple</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-header bg-dark text-white">
            <h4 class="mb-0">üè¥‚Äç‚ò†Ô∏è Pirata Tecnol√≥gico</h4>
            <p class="mb-0">Panel de Administraci√≥n - Login Simple</p>
          </div>
          <div class="card-body p-4">
            <div id="errorAlert" class="alert alert-danger" style="display: none;">
              <span id="errorMessage"></span>
            </div>
            
            <form id="loginForm">
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" value="admin@piratatecnologico.com">
              </div>
              
              <div class="mb-3">
                <label for="password" class="form-label">Contrase√±a</label>
                <input type="password" class="form-control" id="password" value="admin123">
              </div>
              
              <button type="submit" class="btn btn-primary w-100">Iniciar Sesi√≥n</button>
            </form>
          </div>
        </div>
        
        <div class="card mt-4">
          <div class="card-header bg-info text-white">
            Informaci√≥n de depuraci√≥n
          </div>
          <div class="card-body">
            <div id="debugOutput"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const loginForm = document.getElementById('loginForm');
      const errorAlert = document.getElementById('errorAlert');
      const errorMessage = document.getElementById('errorMessage');
      const debugOutput = document.getElementById('debugOutput');
      
      function appendDebug(text) {
        const line = document.createElement('p');
        line.innerHTML = text;
        debugOutput.appendChild(line);
      }
      
      loginForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        appendDebug(`<strong>Enviando solicitud:</strong> Email: ${email}, Password: ${'*'.repeat(password.length)}`);
        
        // Limpiar mensaje de error anterior
        errorAlert.style.display = 'none';
        
        // Enviar solicitud de inicio de sesi√≥n
        fetch('/api/admin/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        })
        .then(response => {
          appendDebug(`<strong>Respuesta recibida:</strong> Status: ${response.status}`);
          
          return response.json().then(data => {
            appendDebug(`<strong>Cuerpo de la respuesta:</strong> ${JSON.stringify(data, null, 2)}`);
            
            if (!response.ok) {
              throw new Error(data.message || 'Error desconocido');
            }
            
            return data;
          });
        })
        .then(data => {
          appendDebug('<strong class="text-success">Login exitoso!</strong>');
          
          // Guardar token y datos del usuario
          localStorage.setItem('adminToken', data.token);
          localStorage.setItem('adminUser', JSON.stringify(data.user));
          
          // Redirigir al dashboard
          window.location.href = 'dashboard.html';
        })
        .catch(error => {
          appendDebug(`<strong class="text-danger">Error:</strong> ${error.message}`);
          
          // Mostrar mensaje de error
          errorMessage.textContent = error.message;
          errorAlert.style.display = 'block';
        });
      });
    });
  </script>
</body>
</html>
